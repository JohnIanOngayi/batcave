<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>knowJS Calculator</title>
        </head>
        <body>
                <h1>Calculator</h1>
                <table border="1">
                        <tr>
                                <td colspan="4" height="40px" align=right id="result">0</td>
                        </tr>
                        <tr>
                                <td width="30px" height="30px" align=center id="clear">AC</td>
                                <td width="30px" height="30px" align=center id="add">+</td>
                                <td width="30px" height="30px" align=center id="perc">%</td>
                                <td width="30px" height="30px" align=center id="div">/</td>
                        </tr>
                        <tr>
                                <td height="30px" align=center id="num7">7</td>
                                <td height="30px" align=center id="num8">8</td>
                                <td height="30px" align=center id="num9">9</td>
                                <td height="30px" align=center id="mul">*</td>
                        </tr>
                        <tr>
                                <td height="30px" align=center id="num4">4</td>
                                <td height="30px" align=center id="num5">5</td>
                                <td height="30px" align=center id="num6">6</td>
                                <td height="30px" align=center id="sub">-</td>
                        </tr>
                        <tr>
                                <td height="30px" align=center id="num1">1</td>
                                <td height="30px" align=center id="num2">2</td>
                                <td height="30px" align=center id="num3">3</td>
                                <td height="30px" align=center id="add2">+</td>
                        </tr>
                        <tr>
                                <td colspan="2" height="30px" align=left id="num0">0</td>
                                <td height="30px" align=center id="pt">.</td>
                                <td height="30px" align=center id="eq">=</td>
                        </tr>
                        <script src="calc.js"></script>
                </table>
        </body>
</html>
