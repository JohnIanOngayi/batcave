<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

                <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

                <link rel="stylesheet" href="./styles.css">
                <title>Frontend Mentor | Social links profile</title>
        </head>
        <body>

                <div class=" container">
                        <header class="header">
                                <img class="pfp" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar">
                                <h3 class="name">Jessica Randall</h3>
                                <p class="location">London, United Kingdom</p>
                        </header>

                        <div><p class="description">"Front-end developer and avid reader."</p></div>

                        <div class="btn">
                                <button class="btn__item">GitHub</button>
                                <button class="btn__item">Frontend Mentor</button>
                                <button class="btn__item">LinkedIn</button>
                                <button class="btn__item">Twitter</button>
                                <button class="btn__item">Instagram</button>
                        </div>
                </div>
        </body>
</html>
