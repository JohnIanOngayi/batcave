<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8"
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>My Website</title>
                <link rel="stylesheet" href="styles.css">
        </head>
        <body>
                <form>
                        <h1 id="main_header">Password Generator</h1>
                        <label for="length">Preferred password length: </label>
                        <input type="number" id="length" value="8">
                        <p>Select types of characters to be included</p>
                        <div>
                                <label for="lowercase">Include lowercase characters</label>
                                <input type="checkbox" id="lowercase" class="chars" checked>
                        </div>
                        <div>
                                <label for="uppercase">Include uppercase characters</label>
                                <input type="checkbox" id="uppercase" class="chars" checked>
                        </div>
                        <div>
                                <label for="numbers">Include numeric characters</label>
                                <input type="checkbox" id="numbers" class="chars" checked>
                        </div>
                        <div>
                                <label for="symbols">Include symbol characters</label>
                                <input type="checkbox" id="symbols" class="chars" checked>
                        </div>
                        <br>
                        <button id="btn-submit">submit</button>
                        <p id="holder-text"></p>
                        <p id="result"></p>
                </form>
                <script src="index.js"></script>
        </body>
</html>
